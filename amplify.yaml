version: 1
backend:
  phases:
    build:
      commands:
        - yum -y install dotnet-host-6.0.15
        - yum -y install dotnet-sdk-6.0
        - dotnet tool install -g Amazon.Lambda.TestTool-6.0
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd yAppWeb
        - npx pnpm install
    build:
      commands:
        - npx pnpm run build
  artifacts:
    baseDirectory: yAppWeb/dist
    files:
      - '**/*'
  cache:
    paths:
      - yAppWeb/node_modules/**/*